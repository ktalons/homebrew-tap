name: Update Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to update to (e.g., v0.1.0). If empty, auto-detect."
        required: false
      asset_name:
        description: "Asset filename to select from the release (e.g., PCAPpullerGUI-macos)."
        required: false
        default: PCAPpullerGUI-macos
      dry_run:
        description: "If 'true', perform all steps but do not commit/push. Shows diff and validations."
        required: false
        default: "false"
  release:
    types: [published, prereleased]
  repository_dispatch:
    types: [update-formula]
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

concurrency:
  group: update-formula-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sync with remote main
        run: |
          set -euo pipefail
          git fetch --prune origin main
          git checkout main
          git pull --rebase origin main

      - name: Set up tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Determine tag and asset
        id: meta
        shell: bash
        env:
          OWNER_REPO: ktalons/daPCAPpuller
          ASSET_NAME_INPUT: ${{ github.event.inputs.asset_name }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          # Resolve TAG: prefer workflow input, then release event tag, else latest stable, else most recent (including prereleases)
          if [ -n "${INPUT_TAG:-}" ]; then
            TAG="$INPUT_TAG"
          elif [ -n "${RELEASE_TAG:-}" ]; then
            TAG="$RELEASE_TAG"
          else
            TAG=$(curl -sS \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${OWNER_REPO}/releases/latest" | jq -r '.tag_name // empty')
            if [ -z "$TAG" ]; then
              TAG=$(curl -sS \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GITHUB_TOKEN}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${OWNER_REPO}/releases?per_page=1" | jq -r '.[0].tag_name // empty')
            fi
          fi
          if [ -z "$TAG" ]; then
            echo "No release tag found for ${OWNER_REPO}" >&2; exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Resolve asset URL for the release tag
          # Allow overriding asset name via workflow_dispatch input; default to macOS binary
          ASSET_NAME="${ASSET_NAME_INPUT:-PCAPpullerGUI-macos}"
          release_json=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${OWNER_REPO}/releases/tags/${TAG}")

          # Try exact name match first; if not found, fall back to a macOS-pattern match
          URL=$(echo "$release_json" | jq -r --arg name "$ASSET_NAME" '
            (.assets // []) as $a |
            ([$a[] | select(.name == $name) | .browser_download_url] |
             .[0]) // (
            [$a[] | select((.name | test("(?i)(macos|darwin|apple|universal)"))) | .browser_download_url] |
             .[0]) // empty
          ')

          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "Asset '$ASSET_NAME' not found for tag $TAG, and no macOS asset matched fallback pattern" >&2
            exit 1
          fi
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Compute SHA256
        id: sha
        shell: bash
        run: |
          set -euo pipefail
          curl -sSLo asset "${{ steps.meta.outputs.url }}"
          chmod +x asset || true
          SHA=$(sha256sum asset | awk '{print $1}')
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Dry-run validations (URL reachability, hash, and planned diff)
        shell: bash
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          URL: ${{ steps.meta.outputs.url }}
          SHA: ${{ steps.sha.outputs.sha }}
        run: |
          set -euo pipefail
          # URL reachability
          curl -sSI "$URL" | awk 'BEGIN{rc=1} /HTTP\//{status=$2} /Content-Length:/ {len=$2} END{ if (status ~ /^2|3/){rc=0}; printf("Status: %s\nLength: %s\n", status, len); exit rc }'

          # Recompute sha256 and compare
          SHA2=$(sha256sum asset | awk '{print $1}')
          if [ "$SHA2" != "$SHA" ]; then
            echo "Recomputed SHA ($SHA2) does not match computed SHA ($SHA)" >&2
            exit 1
          fi

          echo "Validation passed: URL reachable and SHA consistent"

      - name: Update Formula
        shell: bash
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          URL: ${{ steps.meta.outputs.url }}
          SHA: ${{ steps.sha.outputs.sha }}
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          FORMULA="Formula/pcappuller.rb"
          sed -i.bak -e "s/^  version \".*\"/  version \"$VERSION\"/" \
                      -e "s#^  url \".*\"#  url \"$URL\"#" \
                      -e "s/^  sha256 \".*\"/  sha256 \"$SHA\"/" "$FORMULA"
          rm -f "$FORMULA.bak"

      - name: Show planned diff (no commit yet)
        run: |
          git --no-pager diff -- Formula/pcappuller.rb || true

      - name: Commit and Push
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/pcappuller.rb
          git commit -m "brew: update pcappuller to ${{ steps.meta.outputs.tag }}" || echo "No changes"
          # Rebase onto the latest remote to avoid non-fast-forward rejections
          git pull --rebase origin main || true
          git push origin HEAD:main

  brew_audit:
    name: Brew style/audit
    needs: update
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
    runs-on: macos-latest
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Homebrew and run checks
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          brew update --quiet || true

          # Derive tap token and use formula name instead of a filesystem path
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          SHORT_TAP="${REPO#homebrew-}"
          FORMULA="pcappuller"
          TOKEN="${OWNER}/${SHORT_TAP}/${FORMULA}"

          # Ensure the tap is available to Homebrew so token resolution works
          brew tap "${OWNER}/${SHORT_TAP}" "https://github.com/${OWNER}/homebrew-${SHORT_TAP}.git" --force-auto-update || true

          echo "Using formula token: ${TOKEN}"
          # Style check using formula token; fallback to unqualified name if needed
          brew style --formula "${TOKEN}" || brew style --formula "${FORMULA}"

          # Audit must not use a path; use the formula token, with fallbacks
          brew audit --new --strict "${TOKEN}" || \
          brew audit --strict "${TOKEN}" || \
          brew audit --new --strict "${FORMULA}" || \
          brew audit --strict "${FORMULA}"
